<html>
<head>
<meta charset="utf-8">
<title> Formulário </title>
</head>
<body>
<h1>FORMULÁRIO</h1>
<p>CADASTRO</p>

<form action="/CadastroPessoa/cadastro/inserir" method="post" >

<div>
	<label for=""> Nome: </label>
	<input name = "nome" required="required" placeholder="Digite seu nome" type="text">
</div>
<br>
<div>
	<label for=""> CPF: </label>
	<input name = "cpf" required="required" placeholder="Digite seu cpf" type="text">
</div>
<br>
<div>
	<label for=""> Rg: </label>
	<input name = "rg" required="required" placeholder="Digite seu rg" type="text">
</div>
<br>
<div>
	<label for=""> Endereço: </label>
	<input name = "endereco" required="required" placeholder="Digite seu endereço" type="text">
</div>
<br>
<div>
	<label for=""> CEP: </label>
	<input name = "cep" required="required" placeholder="Digite seu CEP" type="text">
</div>
<br>
<div>
	<label for=""> E-mail: </label>
	<input name = "email" required="required" placeholder="Digite seu e-mail" type="text">
</div>
<br>
<div>
	<label for=""> Celular: </label>
	<input name = "celular" required="required" placeholder="Digite seu celular" type="text">
</div>
<br>
<div>
	<label for=""> Data de nascimento: </label>
	<input name = "data_nasc" required="required" placeholder="Digite sua data de nascimento" type="text">
</div>
<br>
<div>
<p>Selecione o sexo: </p>
	<label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio">Masculino</label>
	<label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio">Feminino</label>
</div>
<br>
<div>
	<button name="voltar" value="1" type="submit"> Voltar</button>
</div>
<br>
<div>
	<button name="cadastrar" value="2" type="submit"> Cadastrar</button>
</div>

</form>
</body>
</html>
